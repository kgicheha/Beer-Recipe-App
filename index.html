<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>beer Tale</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <!-- Display beer -->
    <div id="beer-detail">
      <img
      src="https://user-images.githubusercontent.com/106715328/178347920-30b34660-82ff-4328-aafb-3635376f7b40.jpg"
      alt="coverPhoto"
      />
    </div>
    <div id="beer-header">
      <img
        src="https://static.wixstatic.com/media/2cd43b_fd0aba46da664bba9992400e48d51338~mv2_d_3543_4502_s_4_2.png/v1/fill/w_636,h_808,q_90/2cd43b_fd0aba46da664bba9992400e48d51338~mv2_d_3543_4502_s_4_2.png"
        alt="beer-header"
      />
      <div id="beer-story">
        <h2 text-align="center">Welcome to Beast Brewer, the Best Online Brewer's Cookbook</h2>
      </div>
    </div>
    <div position="fixed"><background id="background" ></background></div>
    <div class="container">
      <div id = "beer-filter">
      <form>
      <label for="beers">Search By:</label>
      <select name="abv" id="abv">
        <option>ABV</option>
      </select>
      <select name="ibu" id="ibu">
        <option>IBU</option>
      </select>
      <select name="name" id="name">
        <option>Beer Name</option>
      </select>
      <select name="hop" id="hop">
        <option>Hops Variety</option>
      </select>
      <select name="ph" id="ph">
        <option>pH Value</option>
      </select>
      <select name="yeast" id="yeast">
        <option>Yeast Strain</option>
      </select>
      <input type="submit" value="Filter Brews">
      </form>
    </div>
      <form class="add-beer-form">
        <h3>Create a beer!</h3>
        <input
          id="1"
          type="text"
          name="name"
          value=""
          placeholder="Enter a beer name..."
          class="input-text"
        />
        <br />
        <input
          id="2"
          type="text"
          name="image"
          value=""
          placeholder="Enter a beer image URL..."
          class="input-text"
        />
        <br />
        <textarea id="3" name="3"placeholder="Additional Info/Ingredients"cols="50"></textarea>
        <br/>
        <input
          id="4"
          type="submit"
          name="submit"
          value="Create Beer"
          class="bigButton"
        />
      </form>
    </div>
    <p style="text-align:center">
      <button id="new-beer-btn" class="bigButton">Add a new beer!</button>
    </p>

    <div id="beer-collection"></div>
    <div class="hover_bkgr_fricc">
      <span class="myPopup"></span>
      <div id="keyData">
        <div class="popupCloseButton" id="popupCloseButton">&times;</div>
      </div>
  </div>
  <div id="page-buttons">
    <button id="page-forward"class="pageButton">more recipes</button>
  </div>
    <script defer type="text/javascript" src="src/index.js"></script>
  </body>
</html>
